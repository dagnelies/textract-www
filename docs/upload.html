<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Textract</title>
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
	<script src="textract.js"></script>
</head>
<body class="container">

	<div id="step-upload">
		<form id="to-upload" enctype="multipart/form-data">
			<input name="file" type="file" data-role="file" data-mode="drop" data-on-select="sendFiles">
			
			<div>
				<label>OCR language(s)</label>

				<select data-role="select">
					<option>de</option>
					<option selected="selected">en</option>
					<option>fr</option>
				</select>

			</div>
		</form>
	</div>
			
			<div id="progress-up" data-role="progress" data-cls-bar="bg-teal" data-value="0"></div>
			<div id="progress-busy" data-role="progress" data-type="line"></div>
			
			<pre id="output" class="mt-2 p-2" style="max-height:500px; overflow:auto; border: 2px solid #eee;"></pre>
			
</body>
